l10n:
  gender:
    female: 'Ж'
    male: 'М'
  
  inputPlaceholder: Выбери опцию
  wrongOption: Я не знаю такой опции
  
  
  start:
    caption: "Приветствую в РЖД - ищу попутчика!
     Я помогу найти тебе людей, с которыми ты классно проведешь время в поездке. Начнем?"
    options:
      -  - Давай!🌟
    vk_colors:
      - - primary
  
  
  scanType:
    caption: "Теперь мне нужно определить в каком поезде ты находишься.
      Для этого либо пришли мне фото 📷 QR-кода, либо самостоятельно введи информацию о твоей поездке"
    options:
      - - Вышлю фото 📷
        - Введу сам 📜
  
  editTrainNumber:
    caption: Введи номер поезда (указан на твоем билете)
    validationError: Номер поезда 🚋 состоит из трех цифр и одной русской буквы, например "123Б"
  
  
  editCoupe:
    caption: Введи номер своего места
    validationError: Номер состоит только из цифр
  
  
  editShowCoupe:
    caption: Если я найду тебе собеседника, стоит ле мне сразу показать ему твое местоположение? 📍
    options:
      - - Да
        - Нет

  formStarting:
    caption: Перейдем к заполнению анкеты 📄
  
  
  editName:
    caption: Как тебя зовут? 💬
    options:
      - - "{0}"
  
  
  editAge:
    caption: Твой возраст? 🔅
    validationError: Принимаются только цифры в диапазоне от 13 до 99
  
  editGender:
    caption: "Твой пол?"
    options:
      - - М
        - Ж
  
  formAlmostReady:
    caption: "Твой профиль почти заполнен! 🎯"
  
  selectShowCoupe:
    caption: "Итак, если я найду тебе собеседника, стоит ли мне сразу высылать ему твое место в поезде?"
    options:
      - - Да
        - Нет
  showTelegram:
    caption: "Последний вопрос от меня: стоит ли показывать твой Telegram контакт в твоей анкете?"
    options:
      - - Да
        - Нет
  
  editForm:
    caption: |
      Что ты хочешь редактировать?
      1. Описание
      2. Фото
      3. Поезд и место
      4. Разрешения: показывать ли в профиле место и контакт
      0. Готово
    
    options:
      - - 1 # disabled in form edit menu class 
        - 2
      - - 3
        - 4
        - 0 ✅
  
  editFormOrContinue:
    caption: Изменить или готово?
    options:
      - - Готово
      - - Изменить
  
  beforeForm:
    caption: "Так выглядит твоя анкета:"
  
  myForm:
    caption: "{Name}, {Gender:choose(Male|Female):М|Ж}, {Age}\n{About}
              \n--------------------
              \nТвой поезд: {TrainNumber}
              \nТвое место: {Seat}

              \nПоказывать контакт: {ShowContact:choose(True|False):✅|❌}
              \nПоказывать место: {ShowCoupe:choose(True|False):✅|❌}"
  
  scanQr:
    caption: "Сейчас мне надо получить твой номер поезда и место 🚋. Сфотографируй 📸 QR код у своего места и я сам все пойму!"
    validationError: "Ой! мы не смогли распознать твой QR код, пожалуйста сфотографируй его чётче 📌"
    options:
      - - "◀ Назад"
  
  confirmQr:
    caption: "По данным 📊 из QR-кода ты в находишься в поезде {TrainNumber}, место {Seat} \nВсё верно?"
    options:
      - - "✅"
        - "❌"
  
  menu:
    caption: |
      Что ты хочешь сделать?
      1. Смотреть анкеты
      2. Моя анкета
      3. Я не хочу больше никого искать
    options:
      - - 1 🔎
        - 2 📄
        - 3 🚪
  
  browsing:
    caption: ""
    like_browsing: "Тебя кто-то оценил! Скорее заканчивай с вопросом выше и узнаешь кто это"
    like_browsing_several: "Тебя оценили {0} человек, хочешь посмотреть кто это?"
    like: "1 человек интересуется тобой, посмотри кто это"
    like_several: "Уже {0} человек интересуются тобой, узнай кто это!"
    
    form: "{Name}, {Gender:choose(Male|Female):М|Ж}, {Age}\n{About}"
    options:
      -  - 👍
         - 👎
         - 💤
  
  match:
    caption: |
      Мы нашли тебе собеседника! Начинай общаться:
      {ShowCoupe:Поезд {TrainNumber}, место {Seat}|}
      {ShowContact:Контакт\: <a href="tg\://user?id={Contact}">{Username:isnull:{Name}|@{Username}}</a>|}
    #  [{Name}](tg://user?id={Contact})"
    report: "⚠️Пожаловаться"
    
  report:
    caption: |
      Укажите причину жалобы

      1. 🔞 Материалы для взрослых.
      2. 💰 Продажа товаров и услуг.
      3. 😴 Не отвечает.
      4. 🦨 Другое.
      ***
      9. ✖️ Отмена
    options:
      - - "1 🔞"
        - "2 💰"
        - "3 😴"
        - "4 🦨"
        - "✖️"
    pornography: "Материалы для взрослых"
    reseller: "Продажа товаров и услуг"
    wontAnswer: "Не отвечает"
  reportOther:
    caption: "Подробнее опишите причину вашей жалобы"
    options:
      - - "❌ Отмена"
  
  reportThanks:
    caption: "✅ Жалоба получена и будет рассмотрена в близжайшее время.\nСпасибо что помогаете улучшить сообщество!"
  
  formDisabled:
    caption: "Мне очень жаль 😥. Мы отключили твою анкету, теперь её не будет выдавать в поиске.\n Надеюсь, ты нашёл себе попутчика, с которым классно проведёшь время. Удачи в поездке!"
    options:
      - - "Вернуться"
  
  editAbout:
    caption: "Отлично! теперь ты можешь добавить описание. 🎉
     Расскажи что-нибудь о себе: как хочешь провести эту поездку, чем хочешь заняться?"
    validationError: "Твое сообщение слишком длинное, максимальная длина описания составляет 800 символов. Попробуй сократить его"
    options:
      - - "Продолжить без описания"
  
  formEditAbout:
    caption: "Расскажи что-нибудь о себе: как хочешь провести эту поездку, чем хочешь заняться?"
    validationError: "Твое сообщение слишком длинное, максимальная длина описания составляет 800 символов. Попробуй сократить его"
    options:
      - - "Продолжить без описания"
        - ◀ Назад
  
  editPhoto:
    caption: "Теперь можешь прикрепить от 1 до 3 фото 🖼"
    addMorePhoto: "{0} / 3 фото, хочешь прикрепить еще или продолжим?"
    validationError: "Проверь файлы которые ты выбираешь, среди них должны быть только фотогафии"
    options:
      - - Продолжить
      - - ◀ Назад
  
  permissions:
    caption: "Итак, если я найду тебе собеседника, что мне стоит ему показать?"
    options:
      - - "Только Telegram контакт"
      - - "Только место в поезде"
      - - "И контакт, и место в поезде"
  
  endOfForms:
    caption: "Похоже что у нас нету подходящих для тебя анкет 😅\nВозвращайся позже и мы тебе найдем тебе собеседника!"

  formReady:
    caption: "Твоя анкета готова! 🪄"
  
  beforeBrowsing:
    caption: "Уже нашел тебе попутчиков! 😉"

  _dev_ensure_admin:
    caption: "Режим администратора включен"
  _dev_rm_admin:
    caption: "Режим администратора выключен"
  _dev_deleted:
    caption: "Ваш аккаунт удален 😥"
  _dev_encode:
